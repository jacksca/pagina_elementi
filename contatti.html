  <div id="slidercontacts">

    <figure>

      <p> I'm a communication design student at Milan's Politecnico and I've always been in love with graphic design, photography, filmmaking and product design. </p>
        <p> Together with studying and having fun in this wonderful city, I work as a contributor at www.zero.eu, an online magazine that features the best events, art exhibitions, restaurants/bars and much more in Milan. </p>
        <p> Recently I've completed a project for my university in which I created a set of playing cards based on Milan's colors : 52 photos in total, showing thirteen shades that you can find in this never-sleeping city, as a result of two months of day&night wandering around. </p>
        <p> I started speaking English when I was two (attending an English school until I was 11) and then moved to a Humanities High School (=Liceo Classico: Art's history, Greek, Latin and much more). I'm currently managing an Instagram project called @filenotfound.clique, an artistic collective who focuses on music, and I can't wait to try and help other causes. </p>

<div id="slidercontatti">

  <figure>

    <p> Studio design della comunicazione al Politecnico di Milano e mi interesso da sempre di grafica, fotografia, cinema e design del prodotto.</p>
    <p> Oltre a studiare e a divertirmi in questa fantastica città, lavoro da collaboratore a Zero, una rivista online che propone i migliori eventi, mostre, reistoranti/bar e tanto altro a Milano. </p>
    <p> Ho completato recentemente un progetto per la mia università, creando un mazzo di carte basato sui colori di Milano: dopo due mesi di girovagare armato di reflex, sono nate 52 foto in totale che mostrano tredici tinte che puoi trovare in questa città che non dorme mai. </p>
    <p> Ho cominciato a parlare inglese all’età di due anni (frequentando una scuola inglese fino agli undici), per poi passare alla scuola media di Pesaro e al Liceo Classico. Al momento sto gestendo un progetto di Instagram chiamato File Not Found, un collettivo artistico che si occupa di musica, e  non vedo l’ora di provare ad aiutare altre realtà. </p>
